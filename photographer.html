<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f886b6a5c.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo fisheye" />
    </header>
    <main id="main">
      <section class="photograph_header"></section>
      <section class="photograph_content">
        <div class="sorting">
          <span>Trier par</span>
          <select class="dropdown" onchange="sortContent(this)">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
            <i class="fas fa-solid fa-angle-down"></i>
            <i class="fas fa-solid fa-angle-up"></i>
          </select>
        </div>
      </section>
      <div class="photograph_stats">
        <div>
          <span id="total_like"></span>
          <i class="fas fa-solid fa-heart"></i>
        </div>
        <div>
          <span id="price"></span>
          <span>€ / jour</span>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img class="modal_close" src="assets/icons/close.svg" />
          <script
            src="https://kit.fontawesome.com/3f886b6a5c.js"
            crossorigin="anonymous"
          ></script>
        </header>
        <form
          method="get"
          action="photographer.html"
        >
          <div>
            <label for="first_name">Prénom</label>
            <input type="text" name="first_name" id="first_name" />
            <label for="last_name">Nom</label>
            <input type="text" name="last_name" id="last_name" />
            <label for="mail">Email</label>
            <input type="mail" name="mail" id="mail" />
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
            <input id="id" name="id" type="hidden" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <div id="lightbox_modal">
      <div class="wrapper">
        <div>
          <div class="previousMedia">
            <i class="fa fa-angle-left"></i>
          </div>
        </div>
        <div>
          <img class="lightbox_img" src="" alt="" />
          <video
            class="lightbox_vid"
            type="video/mp4"
            controls=""
            autoplay=""
            src=""
            alt=""
          ></video>
        </div>
        <div>
          <img class="modal_close" src="assets/icons/closeLight.svg" />
          <div class="nextMedia">
            <i class="fa fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/api/PhotographerApi.js"></script>
    <script src="scripts/factories/TemplateFactory.js"></script>
    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/factories/GalleryFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
