<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f886b6a5c.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </header>
    <main id="main">
      <section class="photograph_header"></section>
      <section class="photograph_content">
        <div class="sorting">
          <span>Trier par</span>
          <div class="dropdown">
            <button aria-labelledby="Order by" role="button" aria-haspopup="listbox" aria-expanded id="sort_content"><span>Popularité</span> <i class="fa fa-angle-down open"></i><i class="fa fa-angle-up close"></i></button>
            <ul class="dropdown-options" role="listbox" aria-activedescendant aria-selected >
              <li data-value="popularity" role="option" class="selected">Popularité</li>
              <li data-value="date" role="option">Date</li>
              <li data-value="title" role="option">Titre</li>
            </ul>
          </div>
        </div>
      </section>
      <div class="photograph_stats">
        <div>
          <span id="total_like"></span>
          <i class="fas fa-solid fa-heart"></i>
        </div>
        <div>
          <span id="price"></span>
          <span>€ / jour</span>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img class="modal_close" src="assets/icons/close.svg" alt="Close contact"/>
          <script
            src="https://kit.fontawesome.com/3f886b6a5c.js"
            crossorigin="anonymous"
          ></script>
        </header>
        <form
          method="get"
          action="photographer.html"
        >
          <div>
            <label for="first_name">Prénom</label>
            <input type="text" name="first_name" id="first_name" />
            <label for="last_name">Nom</label>
            <input type="text" name="last_name" id="last_name" />
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" />
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
            <input id="id" name="id" type="hidden" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div> 
    </div>

    <dialog id="lightbox_modal" aria-label="closeup view">
      <div class="wrapper">
        <div>
          <div class="previousMedia" role="button" title="Previous Image" aria-label="Previous Image">
            <i class="fa fa-angle-left" ></i>
          </div>
        </div>
        <div>
          <img class="lightbox_img" src="" alt="" />
          <video
            class="lightbox_vid"
            type="video/mp4"
            controls=""
            autoplay=""
            src=""
            alt=""
          ></video>
        </div>
        <div>
          <img class="modal_close" src="assets/icons/closeLight.svg"  alt="Close dialog"/>
          <div class="nextMedia"  role="button" title="Next Image" aria-label="Next Image">
            <i class="fa fa-angle-right"></i>
          </div>
        </div>
      </div>
    </dialog>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/api/PhotographerApi.js"></script>
    <script src="scripts/factories/TemplateFactory.js"></script>
    <script src="scripts/factories/PhotographerFactory.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/factories/GalleryFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
